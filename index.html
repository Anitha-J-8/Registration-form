<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand" style="color:darkgreen">REGISTRATION FORM</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
    </nav>
    </header>
    <main>
    <div class="container" style="margin-top: 90px;">
        <div class="row">
            <div class="col-md-12">
                     <form action="#">
                <div class="form-group" style="padding-top:10px">
                    <label for="name" class="control-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name">
                </div>  
                <div class="form-group">
                    <label for="fname" class="control-label">Father Name</label>
                    <input type="text" class="form-control" placeholder="Enter your father name">
                </div> 
                <div class="form-group">
                    <label for="address" class="control-label">Address</label>
                    <input type="text" class="form-control" placeholder="Enter your address">
                </div>
                <div class="row">
                    <div class="col-md-6">
                <div class="form-group">
                    <label for="dob" class="control-label">Date of Birth</label>
                    <input type="date" class="form-control" placeholder="DD/MM/YYYY">
                </div>
                    </div>
                    <div class="col-md-6">
                <div class="form-group">
                     <label for="mobile no" class="control-label">Mobile no</label>
                     <input type="text" class="form-control" placeholder="Enter mobile no">
                </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="email id" class="control-label">Enter Email ID</label>
                    <input type="text" class="form-control" placeholder="Enter your mail id">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Remember Me</label>
                        </div>
                    </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password" class="control-label"> Confirm Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Remember Me</label>
                    </div>
                </div>
                </div>
                    <div class="checkbox">
                         <label><input type="checkbox">I agree above information are true.</label>
                     </div>
                     <div class="button" style="padding-bottom: 10px;">
                        <button type="submit" class="btn btn-success">Submit</button>
                     </div>
                </form>
            </div>
          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
